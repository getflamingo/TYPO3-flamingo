# Access to current environment DB
#
#   Flamingo/Task/Default:
#     Src: *TYPO3_DB

{v:system.uniqId(prefix:'TYPO3_DB')}: &TYPO3_DB
  type: db
  driver: mysql
  server: {TYPO3_CONF_VARS.DB.host}
  port: {TYPO3_CONF_VARS.DB.port}
  username: {TYPO3_CONF_VARS.DB.username}
  password: {TYPO3_CONF_VARS.DB.password}
  database: {TYPO3_CONF_VARS.DB.database}
  charset: UTF8

